<div class="row">
	<div class='col-sm-9 col-sm-offset-1'>
		<div class='thumbnail'>
			<div id='renderedQuestionText'>
				{% if question %}
				{{ question }}
				{% endif %}
			</div>
			<div class="caption">
				{% for tag in tags %}
				    <code>{{ tag }}</code>
				{% endfor %}
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class='col-sm-10 col-sm-offset-1'>
		<div class="form-group">
			<button id='mSave' type="button" class="btn btn-success">Save</button>
			<button id='mCancel' type='button' class="btn btn-danger">Cancel</button>
		</div>
	</div>
</div>
