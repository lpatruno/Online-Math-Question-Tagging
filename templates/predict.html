<div class="row">
	<!-- TODO change the id of this div -->
	<div id='questionPreviewText' class='col-sm-9 col-sm-offset-1'>
		<div class='thumbnail'>
			{% if question %}
			{{ question }}
			{% endif %}
			<div class="caption">
				{% for tag in tags %}
				    <code>{{ tag }}</code>
				{% endfor %}
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class='col-sm-10 col-sm-offset-1'>
		<div class="form-group">
			<button id='mSave' type="button" class="btn btn-success">Save</button>
			<a href="{{url_for('index')}}" class="btn btn-danger" role="button">Cancel</a>
		</div>
	</div>
</div><!-- .row -->
