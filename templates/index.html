<!doctype html>

<html lang="en">
<head>
  <!-- Bootstrap meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Descriptive meta -->
  <meta name="description" content="CISC 6376 Final Project">
  <meta name="author" content="Luigi Patruno">
  
  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://getbootstrap.com/examples/blog/blog.css">
  
  <!-- Personal stylesheet -->
  <link rel="stylesheet" href="static/css/index.css">
  
  <!-- MathJax -->
  <script type="text/javascript"
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
	
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
  
  <!-- Personal Javascript -->
  <script src="static/js/index.js"></script>	

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	
  <!-- Header nav bar -->
  <div class="blog-masthead">
    <div class="container">
	  <nav class="blog-nav">
        <a class="blog-nav-item active" href="#">Tag</a>
      </nav>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- Header text -->
    <div id='header' class="blog-header">
      <h1 class="blog-title">Math Keyword Recommender</h1>
      <p class="lead blog-description">Automatically tag math problems with descriptive keywords
    </div>
	
	<div class="row">
	  <div class="col-sm-12 blog-main">
        <div id='container' class="blog-post">
			
		  <div id='questionPreview' class="row">
			  <div id='questionPreviewText' class='col-sm-9 col-sm-offset-1'></div>
			  <div class='col-sm-1'>
				  <button id="mPreviewClose" type="button" class="btn btn-default" aria-label="Left Align">
					  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				  </button>
			  </div>
		  </div>
			
		  <div class="row">  
			  <div class='col-sm-10 col-sm-offset-1'>
				  <div class="form-group">
					  <label for="questionText">Question:</label>
				      <textarea id="questionText" class="form-control" rows="5"></textarea>
				   </div>
				   <div class="form-group">
					  <button id='mPreview' type="button" class="btn btn-info">Preview</button>
					  <button id='mSubmit' type="button" class="btn btn-success">Submit</button>
				   </div>
			  </div>
		  </div><!-- .row -->
		  
		   
	    </div> <!-- .blog-post -->
      </div> <!-- /.blog-main -->
    </div><!-- /.row -->
	
  </div><!-- /.main container -->

</body>
</html>
